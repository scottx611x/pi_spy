sudo: required

services:
  - docker

install: true

before_script:
  - sudo apt-get --yes --no-install-recommends install binfmt-support qemu-user-static
  - echo ':arm:M::\x7fELF\x01\x01\x01\x00\x00\x00\x00\x00\x00\x00\x00\x00\x02\x00\x28\x00:\xff\xff\xff\xff\xff\xff\xff\x00\xff\xff\xff\xff\xff\xff\xff\xff\xfe\xff\xff\xff:/usr/bin/qemu-arm-static:' | sudo tee -a /proc/sys/fs/binfmt_misc/register
  - docker pull sedden/rpi-raspbian-qemu:wheezy

script:
  - docker build -t au/test .
  - docker run -it au/test cat /etc/issue
  - docker run -it au/test /bin/echo 'Running ' $DISTRO ' build...'
  - docker run -it au/test apt-get update
  - docker run -it au/test apt-get upgrade
  - docker run -it au/test apt-get install -y python2.7
  - docker run -it au/test pip install -r requirements.txt
  - docker run -it au/test flake8 ..
  - docker run -it au/test nosetests

after_success:
  - codecov

