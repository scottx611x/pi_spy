sudo: required

services:
  - docker

install: true

before_script:
  - sudo apt-get --yes --no-install-recommends install binfmt-support qemu-user-static
  - echo ':arm:M::\x7fELF\x01\x01\x01\x00\x00\x00\x00\x00\x00\x00\x00\x00\x02\x00\x28\x00:\xff\xff\xff\xff\xff\xff\xff\x00\xff\xff\xff\xff\xff\xff\xff\xff\xfe\xff\xff\xff:/usr/bin/qemu-arm-static:' | sudo tee -a /proc/sys/fs/binfmt_misc/register

env:
  - DISTRO=wheezy IMAGE=sedden/rpi-raspbian-qemu:${DISTRO}
  - DISTRO=jessie IMAGE=sedden/rpi-raspbian-qemu:${DISTRO}
  - DISTRO=latest IMAGE=sedden/rpi-raspbian-qemu:${DISTRO}

script:
  - cp /usr/bin/qemu-arm-static ${DISTRO}/
  - docker build -t ${IMAGE} ${DISTRO}/
  - docker run ${IMAGE} cat /etc/issue
  - docker run ${IMAGE} /bin/echo 'Running ' $DISTRO ' build...'
  - docker run ${IMAGE} sudo apt-get update
  - docker run ${IMAGE} sudo apt-get upgrade
  - docker run ${IMAGE} sudo apt-cache search python*
  - docker run ${IMAGE} sudo apt-get install python python-dev python-pip
  - docker run ${IMAGE} pip install -r requirements.txt
  - docker run ${IMAGE} flake8 ..
  - docker run ${IMAGE} nosetests

after_success:
  - codecov

